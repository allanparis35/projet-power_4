<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/connect4.css">
</head>
<body>
<div id="rules-popup" class="popup-container" style="display:none;">
    <div class="popup">
        <h2>Règles du Puissance 4</h2>
        <p>
            Chaque joueur joue à tour de rôle en plaçant un pion dans une colonne.<br>
            Le premier joueur à aligner 4 pions de sa couleur horizontalement, verticalement ou en diagonale remporte la partie !
        </p>
        <button onclick="document.getElementById('rules-popup').style.display='none'">OK</button>
    </div>
</div>

<script>
document.getElementById('rules').addEventListener('click', () => {
    document.getElementById('rules-popup').style.display = 'block';
});
</script>
